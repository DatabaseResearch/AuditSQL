{% extends 'base.html' %}
{% load staticfiles %}

{% block link_css %}
    <style>
        .form-group {
            margin-bottom: 20px;
        }

        .CodeMirror {
            font-family: monospace;
            height: 600px;
            border: 1px solid #ccc;
            font-family: Monaco, Menlo, Consolas, 'COURIER NEW', monospace;
            font-size: 12px;
        }
    </style>
{% endblock %}

{% block right_content %}
    <div class="box box-default">
        <div class="box-header with-border">
            <h3 class="box-title">数据变更->填写</h3>
        </div>

        <div class="box-body">
            <div class="row">
                <div class="col-md-12">
                    <form role="form" id="auditCommitForm" action="{% url 'p_online_sql_commit' %}" method="post"
                          class="form-horizontal"
                          data-toggle="validator">
                        <div class="form-group has-feedback">
                            <label class="control-label col-md-1">标题</label>
                            <div class="col-md-8">
                                <input type="text" id="select_title" name="title" data-minlength="5"
                                       class="form-control" autofocus
                                       placeholder="描述操作的目的, 最少5个字符" required>
                            </div>
                            <div class="help-block with-errors col-md-2"></div>
                        </div>

                        <div class="form-group has-feedback">
                            <label class="control-label col-md-1">备注</label>
                            <div class="col-md-8">
                                <select id="select_remark" name="remark" style="width: 100%" title="请选择合适的备注"
                                        class="selectpicker form-control dropup" required>
                                </select>
                            </div>
                            <div class="help-block with-errors col-md-2"></div>
                        </div>

                        <div class="form-group has-feedback">
                            <label class="control-label col-md-1">项目组</label>
                            <div class="col-md-8">
                                <select id="select_group" name="group_id" style="width: 100%" required
                                        class="selectpicker form-control" title="请选择一个可用的项目...">
                                </select>
                            </div>
                            <div class="help-block with-errors col-md-2"></div>
                        </div>

                        <div class="form-group has-feedback">
                            <label class="control-label col-md-1">执行DBA</label>
                            <div class="col-md-8">
                                <select id="select_dba" name="operate_dba" style="width: 100%" required
                                        class="selectpicker form-control">
                                </select>
                            </div>
                            <div class="help-block with-errors col-md-2"></div>
                        </div>

                        <div class="form-group has-feedback">
                            <label class="control-label col-md-1">批准人</label>
                            <div class="col-md-8">
                                <select id="select_verifier" name="verifier" style="width: 100%" required
                                        class="selectpicker form-control">
                                </select>
                            </div>
                            <div class="help-block with-errors col-md-2"></div>
                        </div>

                        <div class="form-group has-feedback">
                            <label class="control-label col-md-1">抄送</label>
                            <div class="col-md-8">
                                <select id="select_contact" name="email_cc_id" data-live-search="true"
                                        title="选择需要抄送的联系人..."
                                        data-actions-box="true"
                                        style="width: 100%" class="selectpicker form-control dropup"
                                        multiple required>
                                </select>
                            </div>
                            <div class="help-block with-errors col-md-2"></div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-1">审核内容</label>
                            <div class="col-md-11 col-sm-11 col-xs-12">
                                <textarea id="select_sql" class="form-control"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-1"></label>
                            <div class="col-md-8">
                                <button type="submit" class="btn bg-olive">提交</button>
                                <button type="reset" class="btn bg-olive">重置</button>
                            </div>
                        </div>
                        {% csrf_token %}
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

{% block link_javascripts %}
    <script>
        var myTextarea = document.getElementById('select_sql');
        var myCodeMirror = CodeMirror.fromTextArea(myTextarea, {
            lineNumbers: true,
            mode: "text/x-mysql",
            matchBrackets: true,
            tabMode: "indent"
        });

        // 获取备注信息
        $(function () {
            var csrftoken = $.cookie('csrftoken');
            $.ajax({
                url: '{% url 'p_remark_info' %}',
                type: 'POST',
                dataType: 'json',
                timeout: 5000,
                data: {
                    'csrfmiddlewaretoken': csrftoken
                },
                cache: false,
                success: function (data) {
                    $.each(data, function (index, data) {
                        $("#select_remark").append(  //此处向select中循环绑定数据
                            "<option data-icon='fa fa-tag' value=" + data.remark + ">" + data.remark + "</option>");
                    });
                    $('.selectpicker').selectpicker('refresh');
                }
            })
        });

        // 获取当前用户所属的项目组
        $(function () {
            $.ajax({
                url: '{% url 'p_get_group' %}',
                type: 'GET',
                dataType: 'json',
                timeout: 5000,
                cache: false,
                success: function (data) {
                    $.each(data, function (index, data) {
                        $("#select_group").append(  //此处向select中循环绑定数据
                            "<option data-icon='fa fa-th-large' value=" + data.group_id + ">" + data.group_name + "</option>");
                    });
                    $('.selectpicker').selectpicker('refresh');
                }
            })
        });

        // 获取被选中项目的的DBA和Leader
        $(function () {
            $("#select_group").change(function () {
                var group_id = $(this).val();
                var csrftoken = $.cookie('csrftoken');
                $.ajax({
                    url: '{% url 'p_get_dba_leader' %}',
                    type: 'POST',
                    dataType: 'json',
                    timeout: 5000,
                    data: {
                        'group_id': group_id,
                        'csrfmiddlewaretoken': csrftoken
                    },
                    cache: false,
                    success: function (data) {
                        $("#select_dba").empty();
                        $("#select_leader").empty();
                        $.each(data, function (index, data) {
                            if (data.user_role == 'DBA') {
                                $("#select_dba").append(  //此处向select中循环绑定数据
                                    "<option data-icon='fa fa-user' data-subtext=" + data.email + " value=" + data.username + ">" + data.username + "</option>");
                            }
                            if (data.user_role == 'Leader') {
                                $("#select_verifier").append(  //此处向select中循环绑定数据
                                    "<option data-icon='fa fa-user' data-subtext=" + data.email + " value=" + data.username + ">" + data.username + "</option>");
                            }
                        });
                        $('.selectpicker').selectpicker('refresh');
                    }
                })
            });
            $("select_group").validator('update');
        });

        <!-- 获取用户选择的项目的联系人 -->
        $(function () {
            $("#select_group").change(function () {
                var group_id = $(this).val();
                var csrftoken = $.cookie('csrftoken');
                $.ajax({
                    url: '{% url 'p_get_contacts' %}',
                    type: 'POST',
                    dataType: 'json',
                    timeout: 5000,
                    data: {
                        'group_id': group_id,
                        'csrfmiddlewaretoken': csrftoken
                    },
                    cache: false,
                    success: function (data) {
                        $("#select_contact").empty();
                        $.each(data, function (index, row) {
                            var html = '';
                            for (var i = 0; i < row.split(",").length; i++) {
                                var result = row.split(",")[i];
                                var username = result.split(":")[0];
                                var contact_id = result.split(":")[1];
                                var email = result.split(":")[2];
                                html += "<option data-icon='fa fa-user' data-subtext=" + email + " value=" + contact_id + ">" + username + "</option>";
                            }
                            $("#select_contact").append(html)
                        });
                        $('.selectpicker').selectpicker('refresh');
                    }
                })
            })
        });

        /**
         * 提交表单内容
         */
        <!-- 有效性验证 -->
        $('#auditCommitForm').validator().on('submit', function (e) {
            var sql_content = myCodeMirror.getValue();
            if (sql_content.length < 10) {
                displayPNotify('400', '审核内容不能为空或小于10个字符');
                return false;
            }
            if (e.isDefaultPrevented()) {
                // 验证不通过
                displayPNotify('400', '表单无效，请完成填写');
            } else {
                // 验证通过
                $('#auditCommitForm').ajaxSubmit({
                    data: {contents: sql_content},
                    dataType: 'json',
                    success: function (result) {
                        displayPNotify(result.errCode, result.errMsg, refresh_page);
                    }
                });
                return false;
            }
        });


    </script>
{% endblock %}
