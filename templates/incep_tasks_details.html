{% extends 'base.html' %}
{% load staticfiles %}

{% block link_css %}
    <style>
        .box-size {
            font-size: 12px;
        }

        .log-ul {
            width: auto;
            height: 550px;
            overflow: scroll;
            padding: 10px;
            margin: 10px;
        }

        .CodeMirror {
            border: 1px solid #eee;
            height: 520px;
            font-size: 13px;
        }

        .CodeMirror pre.CodeMirror-placeholder {
            color: #999;
        }
    </style>
{% endblock %}

{% block right_content %}
    <div class="row">
        <div class="col-md-12">
            <div class="box box-info">
                <div class="box-header">
                    <div class="mailbox-read-info">
                        <h3 class="box-title"><i class="fa fa-cog"></i> SQL执行任务--> 执行</h3>
                        <h3 id="taskid" style="display: none">{{ taskid }}</h3>
                    </div>
                </div>
                <div class="box-body">
                    <table id="demo-table"></table>
                </div>
            </div>
        </div>
    </div>

    <div class="box-size" id="typediv1" style="visibility: hidden">
        <div class="box">
            <div class="box-header">
                <div class="mailbox-read-info">
                    <h3 class="box-title"><i class="fa fa-hand-o-right"></i> 结果输出</h3>
                </div>
            </div>

            <div class="box-body no-padding">
                <dl id="output_append" class="log-ul">
                </dl>
            </div>
        </div>
    </div>

    <div class="modal fade modal-wide" id="rollbackupModal">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title"><i class="fa fa-hand-o-right"></i> 执行结果</h4>
                </div>
                <div class="modal-body">
                    <div class="box">
                        <div class="box-body box-comments">
                            <div class="box-comment">
                                <h5><i class="fa fa-tag"> 回滚SQL</i></h5>
                                <figure>
                                    <textarea id="select_sql"></textarea>
                                </figure>
                            </div>
                            <div class="box-comment">
                                <h5><i class="fa  fa-info-circle"> 执行日志</i></h5>
                                <hr>
                                <dl id="execLog">
                                </dl>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal">关闭</button>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

{% block link_javascripts %}
    <script src="{% static 'c_websocket.js' %}"></script>

    <script>
        /**
         * 初始化bootstrap-table，生成表格
         */
        var taskid = '\'' + $('#taskid').text() + '\'';
        $(function () {
            $('#demo-table').bootstrapTable({
                method: 'get',
                dataType: 'json',
                url: "{% url 'p_incep_tasks_detail_list' %}",
                queryParams: function queryParams() {
                    return {'taskid': taskid};
                },
                cache: false,
                sidePagination: "client",
                showColumns: true,
                pagination: true,
                search: true,
                showRefresh: true,
                singleSelect: true,
                minimumCountColumns: 2,
                pageNumber: 1,
                pageSize: 20,
                pageList: [10, 20, 30],
                uniqueId: "id",

                columns: [
                    {
                        field: 'sid',
                        title: 'ID',
                        sortable: true
                    },
                    {
                        field: 'user',
                        title: '用户',
                        sortable: true
                    }, {
                        field: 'sql_content',
                        title: 'sql语句',
                        sortable: true
                    },
                    {
                        field: 'sqlsha1',
                        title: 'sqlsha1',
                        sortable: true
                    },
                    {
                        field: 'exec_status',
                        title: '任务进度'
                    },
                    {
                        field: 'id',
                        title: "执行",
                        formatter: function (value, row, index) {
                            return '<a href="#" onclick="execTask(' + row.id + ', ' + taskid + ', ' + '\'start\'' + ')"> <i class="fa fa-play-circle"></i></a>';
                        }
                    },
                    {
                        field: 'id',
                        title: "停止",
                        formatter: function (value, row, index) {
                            return '<a href="#" onclick="execTask(' + row.id + ', ' + taskid + ', ' + '\'stop\'' + ')"> <i class="fa fa-power-off"></i></a>';
                        }
                    },
                    {
                        field: 'id',
                        title: "结果",
                        formatter: function (value, row, index) {
                            return '<a href="#" onclick="getTasksResult(' + row.id + ')"><i class="fa fa-list-ol"></i></a> ';
                        }
                    }
                ]
            })
        });

        /**
         * 每5s刷新一次表格
         */

        $(function () {
            function refreshTable() {
                $('#demo-table').bootstrapTable('refresh', {silent: true});
            }

            setInterval(refreshTable, 5000);
        });

        <!-- 高亮SQL文本 -->
        var myTextarea = document.getElementById('select_sql');
        var myCodeMirror = CodeMirror.fromTextArea(myTextarea, {
            lineNumbers: true,
            mode: "text/x-mysql",
            autoRefresh: true,
            readOnly: true
        });

        <!-- 提交执行任务 -->
        function execTask(id, taskid, action) {
            var csrftoken = $.cookie('csrftoken');

            $.ajax({
                url: "{% url 'p_incep_exec_task' %}",
                type: 'POST',
                dataType: 'json',
                data: {
                    'id': id,
                    'taskid': taskid,
                    'action': action,
                    'csrfmiddlewaretoken': csrftoken
                },
                timeout: 5000,
                cache: false,
                success: function (result) {
                    displayPNotify(result.errCode, result.errMsg);
                }
            })
        }

        <!-- 获取回滚语句和执行结果日志 -->
        function getTasksResult(id) {
            $('#rollbackSql').empty();
            $('#rollbackupModal').modal('hide');
            $('#execLog').empty();
            $.ajax({
                url: "{% url 'p_incep_tasks_result' %}",
                type: 'GET',
                dataType: 'json',
                data: {'id': id},
                timeout: 5000,
                cache: false,
                success: function (data) {
                    if (data.errCode == 200) {
                        var log_html = renderIncepExecResult(data.exec_log);
                        myCodeMirror.setValue(data.rollback_log);
                        $('#execLog').append(log_html);
                        $('#rollbackupModal').modal('show');
                    }
                    else if (data.errCode == 400) {
                        displayPNotify(data.errCode, data.errMsg)
                    }
                }
            })
        }

        <!-- 创建websocket -->
        $(document).ready(function () {
            CreateWebSocket();
        });

    </script>
{% endblock %}
