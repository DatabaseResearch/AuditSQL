{% extends 'base.html' %}
{% load staticfiles %}

{% block link_css %}
    <style>
        .table {
            vertical-align: middle !important;
        }
    </style>
{% endblock %}

{% block right_content %}
    <div class="row">
        <div class="col-md-12">
            <div class="box">
                <div class="box-body">
                    <table id="demo-table"></table>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

{% block link_javascripts %}
    <script>
        /**
         * 初始化bootstrap-table，生成表格
         */
        $(function () {
            $('#demo-table').bootstrapTable({
                method: 'get',
                dataType: 'json',
                url: "{% url 'p_incep_ol_records_l' %}",
                cache: false,
                sidePagination: "client",
                showColumns: true,
                pagination: true,
                search: true,
                showRefresh: true,
                singleSelect: true,
                minimumCountColumns: 2,
                pageNumber: 1,
                pageSize: 10,
                pageList: [10, 20, 30],
                uniqueId: "id",
                classes: 'table table-hover table-no-bordered',
                rowStyle: function rowStyle(row, index) {
                    return {
                        css: {"white-space": "nowrap"}
                    };
                },

                columns: [
                    {
                        field: 'progress_value',
                        title: '进度',
                        sortable: true,
                        formatter: function (value, row, index) {
                            return "<button type='button' class='btn " + row.progress_color + "'>" + value + "</button>"
                        }
                    },
                    {
                        field: 'group_name',
                        title: '项目',
                        sortable: true,
                    },
                    {
                        field: 'title',
                        title: '标题',
                        sortable: true,
                        formatter: function (value, row) {
                            if (value.length >= 16) {
                                return '<a href="#" data-toggle="tooltip" title=\"' + value + '\">' + value.slice(0, 16) + '&nbsp;...' + '</a>'
                            }
                            else {
                                return '<a href="#" data-toggle="tooltip" title=\"' + value + '\">' + value + '</a>'
                            }
                        }
                    },
                    {
                        field: 'created_at',
                        title: '创建时间',
                        formatter: function winLOSSFormatter(value) {
                            var date = new Date(value);
                            return date.toLocaleString();
                        }
                    },
                    {
                        field: 'proposer',
                        title: '申请人',
                        sortable: true
                    },
                    {
                        field: 'verifier',
                        title: '批准人',
                        sortable: true
                    }, {
                        field: 'operate_dba',
                        title: 'DBA',
                        sortable: true
                    },
                    {
                        field: 'id',
                        title: '审批',
                        sortable: true,
                        formatter: function (value, row, index) {
                            return "<a href='#' onclick='verifyForm(" + row.id + "," + row.group_id + "," + '\"/projects/ol/incep_ol_approve/\"' + ",\"通过\", \"不通过\")'><i class='fa fa-pencil-square-o fa-lg'></i></a>"
                        }
                    },
                    {
                        field: 'id',
                        title: '反馈',
                        sortable: true,
                        formatter: function (value, row, index) {
                            return "<a href='#' onclick='verifyForm(" + row.id + "," + row.group_id + "," + '\"/projects/ol/incep_ol_feedback/\"' + ",\"处理中\", \"已完成\")'><i class='fa fa-check-square-o fa-lg'></i></a>"
                        }
                    },
                    {
                        field: 'id',
                        title: '关闭',
                        sortable: true,
                        formatter: function (value, row, index) {
                            return "<a href='#' onclick='verifyForm(" + row.id + "," + row.group_id + "," + '\"/projects/ol/incep_ol_close/\"' + ",\"提交\", \"结束\")'><i class='fa fa-close fa-lg'></i></a>"
                        }
                    },
                    {
                        field: 'id',
                        title: '详情',
                        sortable: true,
                        formatter: function (value, row, index) {
                            return "<a href='incep_ol_details/" + row.id + "/" + row.group_id + "'><i class='fa fa-sliders'></i></a>"
                        }

                    },
                    {
                        field: 'id',
                        title: '执行',
                        formatter: function (value, row) {
                            return "<a href='#' onclick='createTasks(" + row.id + "," + row.group_id + ")'><i class='fa fa-cogs'></i></a>"
                        }
                    }
                ]
            })
        });


        function verifyForm(id, group_id, url, btn_left, btn_right) {
            layui.use('layedit', function () {
                layui.use('layer', function () {
                    var layer = layui.layer;
                    var csrftoken = $.cookie('csrftoken');

                    function ajaxCommit(addition_info, status) {
                        $.ajax({
                            type: 'post',
                            url: url,
                            dataType: 'json',
                            data: {
                                'id': id,
                                'group_id': group_id,
                                'status': status,
                                'addition_info': addition_info,
                                'csrfmiddlewaretoken': csrftoken
                            },
                            success: function (result) {
                                displayPNotify(result.status, result.msg, refresh_page);
                            },
                            error: function (result) {
                                displayPNotify(result.status, result.msg);
                            }
                        });
                    }

                    layer.open({
                        title: '附加信息：',
                        type: 0,
                        resize: false,
                        content: '<input type="text" id="addition_info" style="margin: 0px; width: 250px;">',
                        btn: [btn_left, btn_right],
                        btnAlign: 'c',

                        yes: function () {
                            var addition_info = $('#addition_info').val();
                            var status = btn_left;
                            layer.close(layer.index);
                            ajaxCommit(addition_info, status)
                        },

                        btn2: function () {
                            var addition_info = $('#addition_info').val();
                            var status = btn_right;
                            ajaxCommit(addition_info, status)
                        },
                        // 右上角关闭回调
                        cancel: function () {
                        }
                    })
                    ;
                });
            })
        }

        /**
         * 每5s刷新一次表格
         */

        $(function () {
            function refreshTable() {
                $('#demo-table').bootstrapTable('refresh', {silent: true});
            }

            setInterval(refreshTable, 5000);
        });

        <!-- 创建任务 -->
        function createTasks(id, group_id) {
            var csrftoken = $.cookie('csrftoken');
            $.ajax({
                type: 'post',
                url: "{% url 'p_incep_generate_tasks' %}",
                dataType: 'json',
                data: {
                    'id': id,
                    'group_id': group_id,
                    'csrfmiddlewaretoken': csrftoken
                },
                success: function (result) {
                    if (result.status === 0) {
                        window.location.href = result.jump_url
                    }
                    else {
                        displayPNotify(result.status, result.msg);
                    }
                }
            });
        }
    </script>
{% endblock %}
